<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单的饼图——svg实现</title>
    <style>
        circle{
            fill: yellowgreen;
            stroke: #655;
            stroke-width: 50;
            stroke-dasharray: 0 158;
            -moz-animation: fillup 5s linear infinite;
        }

        svg{
            border-radius: 50%;
            transform: rotate(-90deg);
            background: yellowgreen;
        }

        @-moz-keyframes fillup {
            to{
                stroke-dasharray: 158 158;
            }
        }

    </style>
</head>
<body>
    <svg width="100" height="100">
        <circle r="25" cx="50" cy="50" />
    </svg>
</body>
</html>
