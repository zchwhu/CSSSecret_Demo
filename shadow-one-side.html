<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单侧投影、邻边投影和双侧投影</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            margin: 100px;
            background-color: yellow;
        }

        #div1{
            box-shadow: 0 5px 4px -4px black;
        }

        #div2{
            box-shadow: 3px 3px 6px -3px black;
        }

        #div3{
            box-shadow:
            5px 0 5px -5px black,
            -5px 0 5px -5px black;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
